apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.3'

    defaultConfig {
        applicationId "com.globalpaysolutions.yocomprorecarga"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 28
        versionName "1.14"

        //OneSignal
        manifestPlaceholders = [onesignal_app_id               : "1ec1e355-543b-4e69-8651-d2d0ac579797",
                                // Project number pulled from dashboard, local value is ignored.
                                onesignal_google_project_number: "REMOTE"]

    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        jumboMode true
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()

    google()

    maven {
        url "https://maven.google.com"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:26.1.0'

    //Conflicts
    compile 'com.android.support:animated-vector-drawable:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'

    compile 'com.android.support:design:26.1.0'

    compile(name: 'wikitudesdk', ext: 'aar')

    //Google Maps
    compile 'com.google.android.gms:play-services-maps:11.4.2'

    //Google Location API
    compile 'com.google.android.gms:play-services-location:11.4.2'

    //Google GCM
    compile 'com.google.android.gms:play-services-gcm:11.4.2'

    //Google Maps Utilities
    compile 'com.google.maps.android:android-maps-utils:0.5+'

    //Retrofit
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'

    //Gson
    compile 'com.google.code.gson:gson:2.8.0'

    //Picasso
    compile 'com.squareup.picasso:picasso:2.5.2'

    //Firebase
    compile 'com.google.firebase:firebase-database:11.4.2'

    //Firebase Auth
    compile 'com.google.firebase:firebase-auth:11.4.2'

    //GeoFire
    compile 'com.firebase:geofire-android:2.1.1'

    //OneSignal
    compile 'com.onesignal:OneSignal:3.+@aar'

    //Chrome TabView
    compile 'com.android.support:customtabs:26.1.0'

    //Facebook SDK
    compile 'com.facebook.android:facebook-android-sdk:4.27.0'

    //CircleImageView
    compile 'de.hdodenhof:circleimageview:2.1.0'

    //Picasso
    compile 'com.squareup.picasso:picasso:2.5.2'

    //CircleIndicator
    //compile 'me.relex:circleindicator:1.2.2@aar'

    //Coordinator Layout
    //compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    //Calligraphy
    //compile 'uk.co.chrisjenx:calligraphy:2.3.0'
    compile 'uk.co.chrisjenx:calligraphy:2.3.0'

    //Firebase Crash Reporting
    //compile 'com.google.firebase:firebase-crash:11.6.0'

    //Fonts
    //compile 'me.anwarshahriar:calligrapher:1.0'

    //Crashlytics

    compile('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true
    }
    compile 'com.google.firebase:firebase-core:11.4.2'

    //AppsFlyer
    compile 'com.appsflyer:af-android-sdk:4+@aar'

    //ShowcaseView
    compile 'com.github.amlcurran.showcaseview:library:5.4.3'

    //RecyclerView
    implementation 'com.android.support:recyclerview-v7:26.1.0'

    //Adjust SDK
    implementation 'com.adjust.sdk:adjust-android:4.12.0'

    //Install referrer
    implementation 'com.android.installreferrer:installreferrer:1.0'

    // Play Services
    implementation 'com.google.android.gms:play-services-analytics:11.4.2'

}

